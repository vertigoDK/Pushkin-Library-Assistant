{% extends 'base.html' %}
{% load i18n %}

{% load static %}

{% block content %}
    <div class="page-container">

        <main class="chat-container">
            <div class="container">
                <div class="dosai__box">
            <flowise-fullchatbot>

            </flowise-fullchatbot>
                </div>
            </div>
        </main>
    </div>
    <!-- 
    -->

    <script type="module">
        import Chatbot from "{% static 'js/lib/web.js' %}"
        Chatbot.initFull({
            chatflowid: "{{ CHATFLOW_ID }}",
            apiHost: "{{ API_HOST }}",
            theme: {

                chatWindow: {
                    showTitle: false,
                    welcomeMessage: "{% trans 'dosai-message' %}",
                    errorMessage: 'This is a custom error message',
                    backgroundColor: "transparent",
                    fontSize: 16,
                    height: 800,
                    botMessage: {
                        backgroundColor: "#1684A7",//"#2D4273",
                        textColor: "#EFFFFB",
                        showAvatar: true,
                        avatarSrc: "{% static 'img/dosai/book.png' %}",
                    },
                    userMessage: {
                        backgroundColor: "#258b58",//"#4CAF50",
                        textColor: "#EFFFFB",
                        showAvatar: true,
                        avatarSrc: "{% static 'img/dosai/library-svgrepo-com.svg' %}",
                    },
                    textInput: {
                        placeholder: 'Введите ваш вопрос',
                        backgroundColor: '#ffffff',
                        textColor: '#000000',
                        sendButtonColor: '#4CAF50',
                        maxChars: 300,
                        maxCharsWarningMessage: "{% trans 'dosai-chars-warning' %}",
                        autoFocus: true,
                    },
                    footer: {
                        textColor: '#303235',
                        text: 'Нейросети могут ошибаться,',
                        company: 'пожалуйста перепроверяйте важную информацию',
                    },
                }
            }
        })
    </script>
{% endblock %}
