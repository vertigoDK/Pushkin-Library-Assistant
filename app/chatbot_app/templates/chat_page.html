{% extends 'base.html' %}
{% load i18n %}

{% load static %}

{% block content %}
    <div class="page-container">

        <main class="chat-container">
            <div class="container">
                <div class="dosai__box">
            <flowise-fullchatbot>

            </flowise-fullchatbot>
                </div>
            </div>
        </main>
    </div>
    <!-- 
    На время сделал статичным chatFlowId и apiHost
    -->

    <script type="module">
        import Chatbot from "{% static 'js/lib/web-full.js' %}"
        Chatbot.initFull({
            chatflowid: "{{ CHATFLOW_ID }}",
            apiHost: "{{ API_HOST }}",
            theme: {
                chatWindow: {
                    welcomeMessage: "{% trans 'dosai-message' %}",
                    errorMessage: 'This is a custom error message',
                    backgroundColor: "transparent",
                    fontSize: 16,
                    poweredByTextColor: "transparent",
                    botMessage: {
                        backgroundColor: "#1684A7",//"#2D4273",
                        textColor: "#EFFFFB",
                        showAvatar: true,
                        avatarSrc: "{% static 'img/dosai/book.png' %}",
                    },
                    userMessage: {
                        backgroundColor: "#16C79A",//"#4CAF50",
                        textColor: "#EFFFFB",
                        showAvatar: true,
                        avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                    },
                    textInput: {
                        placeholder: 'Type your question',
                        backgroundColor: '#ffffff',
                        textColor: '#000000',
                        sendButtonColor: '#4CAF50',
                        maxChars: 300,
                        maxCharsWarningMessage: "{% trans 'dosai-chars-warning' %}",
                        autoFocus: true,
                    },
                    feedback: {
                        color: '#000000',
                    },
                }
            }
        })
    </script>
{% endblock %}
