<body>

<!-- Header -->

<main class='main'>

        <main class="chat-container">

                <div class="dosai__box">

<!-- Footer -->
<footer>
    <!-- Ваш код подвала здесь -->

<script type="module">
    import Chatbot from "/static/js/lib/web.js";

    Chatbot.initFull({
        chatflowid: "YOUR_CHATFLOW_ID",  // Замените на ваш chatflowid
        apiHost: "YOUR_API_HOST",        // Замените на ваш apiHost
        theme: {
            chatWindow: {
                showTitle: false,
                welcomeMessage: "Добро пожаловать!",
                errorMessage: 'Это пользовательское сообщение об ошибке',
                backgroundColor: "transparent",
                fontSize: 16,
                height: 800,
                botMessage: {
                    backgroundColor: "#1684A7",
                    textColor: "#EFFFFB",
                    showAvatar: true,
                    avatarSrc: "/static/img/dosai/book.png",
                },
                userMessage: {
                    backgroundColor: "#258b58",
                    textColor: "#EFFFFB",
                    showAvatar: true,
                    avatarSrc: "/static/img/dosai/library-svgrepo-com.svg",
                },
                textInput: {
                    placeholder: 'Введите ваш вопрос',
                    backgroundColor: '#ffffff',
                    textColor: '#000000',
                    sendButtonColor: '#4CAF50',
                    maxChars: 300,
                    maxCharsWarningMessage: "Превышен лимит символов",
                    autoFocus: true,
                },
                footer: {
                    textColor: '#303235',
                    text: 'Нейросети могут ошибаться,',
                    company: 'пожалуйста перепроверяйте важную информацию',
                },
            }
        }
    });
</script>

<script>
    window.addEventListener('load', function () {
        const header = document.getElementById('header');
        const content = document.getElementById('flowise');

        function adjustHeight() {
            const headerHeight = header.offsetHeight;
            const windowHeight = window.innerHeight;
            content.style.height = `${windowHeight - headerHeight}px`;
        }

        adjustHeight();
        window.addEventListener('resize', adjustHeight);
    });
</script>

<script src="/static/js/index.bundle.js"></script>
<script src="/static/js/news.bundle.js"></script>
