{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
    <section class='error'>
        <div class="container">
            <div class="error__content">
                <div class="error__title">
                    <h1>{% block error_title %}500{% endblock %}</h1>
                    <img class="error__icon" src="{% block error_img %}{% static 'img/errors/notFound.svg' %}{% endblock %}" alt="404"/>
                </div>
                <h2 class="error__subtitle">{% block error_desc %}Страница не найдена{% endblock %}</h2>
                <div class="btn">
                    <a href='/'>{% trans 'go-back' %}</a>
                </div>
            
            </div>
        </div>
    </section>
{% endblock %}
