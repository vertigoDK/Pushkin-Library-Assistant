{% load static %}

<div class="service-item event">
    <div class="swiper-container-events swiper">
        <div class="swiper-wrapper">
            {% for event in events %}

                <div class="swiper-slide">
                   <div class="container">
    <h2>Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog" >
      <div class="modal-dialog" style="position:absolute;bottom:0;margin:0;width:100%;">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>
                </div> <!-- /SLIDE -->
            {% endfor %}
        </div> <!-- /SWIPER WRAPER -->
        <!-- PAGINATION -->
        <div class="swiper-button-prev">
            <img src="{% static 'img/services/arrow-left.svg' %}" alt="Previous Slide">
        </div>
        <div class="swiper-button-next">
            <img src="{% static 'img/services/arrow-right.svg' %}" alt="Next Slide">
        </div>

    </div> <!-- ROW -->
</div>
